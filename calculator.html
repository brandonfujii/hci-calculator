<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <h2>EECS 330: Calculator</h2>
  <div id="calculator" class="clearfix">
    <div id="screen">
      <div class="display">
        <ul>
          <li>0</li>
        </ul>
        <p class="sign"></p>
      </div>
    </div>
    <div id="keys">
      <div class="row">
        <button>MC</button>
        <button>M+</button>
        <button>M-</button>
        <button>MR</button>
      </div>
      <div class="row">
        <button class="clear-button">C</button>
        <button class="sign-button operation">&plusmn;</button>
        <button id="divide" class="operation" data-op="divide">&divide;</button>
        <button id="multiply" class="operation" data-op="multiply">&times;</button>
      </div>
      <div class="row">
        <button class="num" data-num=7>7</button>
        <button class="num" data-num=8>8</button>
        <button class="num" data-num=9>9</button>
        <button id="subtract" class="operation" class="num" data-op="subtract">-</button>
      </div>
      <div class="row">
        <button class="num" data-num=4>4</button>
        <button class="num" data-num=5>5</button>
        <button class="num" data-num=6>6</button>
        <button id="add" class="operation" data-op="add">+</button>
      </div>
      <div class="row">
        <button class="num" data-num=1>1</button>
        <button class="num" data-num=2>2</button>
        <button class="num" data-num=3>3</button>
        <button id="eq">=</button>
      </div>
      <div class="row">
        <button class="zero num" data-num=0>0</button>
        <button class="decimal-button">.</button>
      </div>
    </div>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
