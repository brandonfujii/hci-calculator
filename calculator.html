<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="calculator" class="clearfix">
    <div id="screen">
      <div class="display"></div>
    </div>
    <div id="keys">
      <div class="row">
        <button>MC</button>
        <button>M+</button>
        <button>M-</button>
        <button>MR</button>
      </div>
      <div class="row">
        <button>C</button>
        <button>&plusmn;</button>
        <button>&divide;</button>
        <button>&times;</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="eq">=</button>
      </div>
      <div class="row">
        <button class="zero">0</button>
        <button>.</button>

      </div>
    </div>
  </div>
</body>
</html>
