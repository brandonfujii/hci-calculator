<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <h2>EECS 330: Calculator</h2>
  <div id="calculator" class="clearfix">
    <div id="screen">
      <div class="display">
        <ul>
          <li>0</li>
        </ul>
      </div>
    </div>
    <div id="keys">
      <div class="row">
        <button>MC</button>
        <button>M+</button>
        <button>M-</button>
        <button>MR</button>
      </div>
      <div class="row">
        <button class="clear-button">C</button>
        <button class="sign-button">&plusmn;</button>
        <button id="divide" class="operation">&divide;</button>
        <button id="multiply" class="operation">&times;</button>
      </div>
      <div class="row">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button id="subtract" class="operation" class="num">-</button>
      </div>
      <div class="row">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button id="add" class="operation">+</button>
      </div>
      <div class="row">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button id="eq" class="operation">=</button>
      </div>
      <div class="row">
        <button class="zero num">0</button>
        <button class="decimal-button num">.</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
